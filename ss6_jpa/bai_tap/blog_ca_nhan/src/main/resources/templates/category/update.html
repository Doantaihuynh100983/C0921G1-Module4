<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/AddCategory" method="post" th:object="${Category}">
    <label for="name">Name:</label><br>
    <input type="hidden" id="id" name="id" th:field="*{id}"><br><br>
    <input type="text" id="name" name="name" th:field="*{name}"><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
