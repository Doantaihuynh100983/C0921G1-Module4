<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/updateProvide" method="post" th:object="${province}">

    <input type="hidden" id="id" name="id" th:field="*{id}"><br><br>
    <label for="name">Địa Chỉ:</label>

    <input type="submit" value="Submit">
</form>
</body>
</html>
