<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form class="example" action="/searchDetail" style="margin:auto;max-width:300px">
    <input type="text" placeholder="Search.." name="search2">
    <button type="submit"><i class="fa fa-search"></i></button>
</form>
<table border="1">
    <h1 th:text="${msgAdd}"></h1>
    <h1 th:text="${msgDelete}"></h1>
    <h1 th:text="${msgSearch}"></h1>
    <caption>Product List</caption>
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME PRODUCT</th>
        <th>PRICE PRODUCT</th>
        <th>DESRIPTION PRODUCT</th>
        <th>PRODUCER</th>
        <th>STATUS</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${product}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.nameProduct}"></td>
        <td th:text="${product.priceProduct}"></td>
        <td th:text="${product.descriptionProduct}"></td>
        <td th:text="${product.producer}"></td>
        <td>
            <!-- Button trigger modal -->
            <a type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="|#exampleModal${product.id}|" >
                DELETE
            </a>

            <!-- Modal -->
            <div class="modal fade" th:id="|exampleModal${product.id}|" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <span th:text="${product.id}"></span>
                        </div>
                        <div class="modal-footer">
                            <a type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</a>
                            <a type="button" class="btn btn-primary" th:href="@{/deleteProduct/__${product.id}__}">DELETE</a>
                        </div>
                    </div>
                </div>
            </div>
            <a type="button" class="btn btn-primary" th:href="@{/viewEditProduct/__${product.id}__}">EDIT</a>
            <a type="button" class="btn btn-primary"  th:href="@{/viewDetail/__${product.id}__}">VIEW</a>
        </td>

    </tr>
    </tbody>
</table>
<br>
<a type="button" class="btn btn-primary" href="/viewAddProduct">ADD NEW PRODUCT</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
