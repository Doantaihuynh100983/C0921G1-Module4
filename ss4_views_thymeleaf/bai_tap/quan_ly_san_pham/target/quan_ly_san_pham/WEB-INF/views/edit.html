<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${product}" action="/editProduct" method="post">
    <label for="id"> </label>ID<br>
    <input type="text" id="id" name="id" th:field="*{id}" readonly><br>


    <label for="name"> </label>NAME PRODUCT<br>
    <input type="text" id="name" name="nameProduct" th:field="*{nameProduct}"><br>


    <label for="price"> </label>PRICE PRODUCT<br>
    <input type="text" id="price" name="priceProduct" th:field="*{priceProduct}"><br>


    <label for="discop"> </label>DESCRIPTION PRODUCT<br>
    <input type="text" id="discop" name="descriptionProduct" th:field="*{descriptionProduct}"><br>


    <label for="nhasanxuat"> </label>PRODUCER<br>
    <input type="text" id="nhasanxuat" name="producer" th:field="*{producer}"><br><br>


    <input type="submit" value="Submit">
</form>
</body>
</html>
