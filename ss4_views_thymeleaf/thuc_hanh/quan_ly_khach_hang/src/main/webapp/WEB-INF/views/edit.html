<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${customer}" action="/editCustomer" method="post">
    <label for="id">ID:</label><br>
    <input type="text" id="id"  th:field="*{id}" readonly><br>
    <label for="name">Name:</label><br>
    <input type="text" id="name"  th:field="*{name}"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email"  th:field="*{email}"><br>
    <label for="adress">Adress:</label><br>
    <input type="text" id="adress" th:field="*{adress}"><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
