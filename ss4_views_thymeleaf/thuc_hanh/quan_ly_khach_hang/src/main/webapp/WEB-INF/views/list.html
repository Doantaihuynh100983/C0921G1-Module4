<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

<h1 th:text="${msgAdd}"></h1>
<h1 th:text="${msgDelete}"></h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Adress</th>
        <th>Status</th>
    </tr>
    <tr th:each="customer : ${customerList}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.adress}"></td>
        <td>
            <a class="btn btn-warning" type="button" th:href="@{/viewEidtCustomer/{id}(id=${customer.id})}">Edit</a>
            <!-- Button trigger modal -->
            <a type="button" class="btn btn-warning" data-bs-toggle="modal"  th:data-bs-target="|#exampleModal${customer.id}|">
                DELTE
            </a>

            <!-- Modal -->
            <div class="modal fade"  th:id="|exampleModal${customer.id}|" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <span th:text="${customer.id}"></span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <a th:href="@{/deleteCustomer/__${customer.id}__}"  type="button" class="btn btn-warning">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            <a type="button" class="btn btn-warning" th:href="@{/customerById/{id}(id=${customer.id})}">View</a>
        </td>
    </tr>
</table>
<button> <a th:href="@{/addCustomer}">Add New Customer</a></button>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</html>
