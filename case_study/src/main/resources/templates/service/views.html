<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <table class="table table-striped">
        <tr>
            <td height="col">ID</td>
            <td height="col" th:text="${service.serviceId}"></td>
        </tr>
        <tr>
            <td height="col">Name</td>
            <td height="col" th:text="${service.serviceName}"></td>
        </tr>
        <tr>
            <td height="col">Service Area</td>
            <td height="col" th:text="${service.serviceArea}"></td>
        </tr>
        <tr>
            <td height="col">Service Cost</td>
            <td height="col" th:text="${service.serviceCost}"></td>
        </tr>
        <tr>
            <td height="col">Max People</td>
            <td height="col" th:text="${service.serviceMaxPeople}"></td>
        </tr>
        <tr>
            <td height="col">Standand Room</td>
            <td height="col" th:text="${service.standandRoom}"></td>
        </tr>
        <tr>
            <td height="col">Description</td>
            <td height="col" th:text="${service.descriptionOtherConvenience}"></td>
        </tr>
        <tr>
            <td height="col">Pool Area</td>
            <td height="col" th:text="${service.poolArea}"></td>
        </tr>
        <tr>
            <td height="col">Number OfF loors</td>
            <td height="col" th:text="${service.numberOfFloors}"></td>
        </tr>
        <tr>
            <td height="col">Service Type</td>
            <td height="col" th:text="${service.serviceType.serviceTypeName}"></td>
        </tr>
        <tr>
            <td height="col">Rent Type</td>
            <td height="col" th:text="${service.rentType.rentTypeName}"></td>
        </tr>
    </table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="jquery-3.5.1.min.js"></script>
</html>
