<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
    <!--    <link rel="stylesheet" href="css/styleAdd.css">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/layout/nabar::navbar"></div>
<div class="container-fluid">

    <div class="row">
        <div class="col-2" th:replace="/layout/body::menu1">
        </div>
        <div class="col-10">
            <div class="container">
                <div class=" text-center mt-5 ">
                    <h1>THÊM MỚI DỊCH VỤ</h1>
                </div>
                <div class="row ">
                    <div class="content_01">
                        <div class="col-lg-7 mx-auto" style="width: 100%">
                            <div class="card mt-2 mx-auto p-4 bg-light">
                                <div class="card-body bg-light">
                                    <div class="container">
                                        <form id="contact-form" role="form" method="post" action="/service/addService"
                                              th:object="${serviceDto}">
                                            <div class="controls">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="serviceName">Name *</label>
                                                            <input id="serviceName" type="text" th:field="*{serviceName}"
                                                                   class="form-control"
                                                                   placeholder="Please enter your Name *"
                                                                   required="required">
                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('serviceName')}"
                                                               th:errors="*{serviceName}"></p>
                                                        </div>

                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label for="serviceArea">Service Area
                                                            *</label> <input id="serviceArea" type="text"
                                                                             th:field="*{serviceArea}"
                                                                             placeholder="Please enter your Service Area *"
                                                                             class="form-control" required="required">
                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('serviceArea')}"
                                                               th:errors="*{serviceArea}"></p>

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="serviceCost">Service Cost *</label>
                                                            <input id="serviceCost" type="text"  th:field="*{serviceCost}"
                                                                   class="form-control"
                                                                   placeholder="Please enter your Service Cost  *"
                                                                   required="required">
                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('serviceCost')}"
                                                               th:errors="*{serviceCost}"></p>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="serviceMaxPeople">Service Max People *</label>
                                                            <input id="serviceMaxPeople" type="text"
                                                                    th:field="*{serviceMaxPeople}"
                                                                   class="form-control"
                                                                   placeholder="Please enter your Service Max People *"
                                                                   required="required">
                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('serviceMaxPeople')}"
                                                               th:errors="*{serviceMaxPeople}"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label
                                                                for="descriptionOtherConvenience">Description
                                                            *</label> <input id="descriptionOtherConvenience"
                                                                             type="text"
                                                                             th:field="*{descriptionOtherConvenience}"
                                                                             class="form-control"
                                                                             placeholder="Please enter your Standand Description *"
                                                                             required="required">
                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('descriptionOtherConvenience')}"
                                                               th:errors="*{descriptionOtherConvenience}"></p>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="poolArea">Pool Area *</label>
                                                            <input id="poolArea" type="text"
                                                                   class="form-control"    th:field="*{poolArea}"
                                                                   placeholder="Please enter your Pool Area *"
                                                                   required="required">
                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('poolArea')}"
                                                               th:errors="*{poolArea}"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label for="standandRoom">Standand Room
                                                            Floors
                                                            *</label> <input id="standandRoom" type="text"
                                                                             th:field="*{standandRoom}"
                                                                             name="standandRoom" class="form-control"
                                                                             placeholder="Please enter your Standand Room *"
                                                                             required="required">
                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('standandRoom')}"
                                                               th:errors="*{standandRoom}"></p>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label for="numberOfFloors">Number Of
                                                            Floors
                                                            *</label> <input id="numberOfFloors" type="text"
                                                                             th:field="*{numberOfFloors}"
                                                                              class="form-control"
                                                                             placeholder="Please enter your Number Of Floors *"
                                                                             required="required">
                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('numberOfFloors')}"
                                                               th:errors="*{numberOfFloors}"></p>
                                                        </div>
                                                    </div>


                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label for="rentType">Rent Type
                                                            *</label>
                                                            <select id="rentType" name="rentType" class="form-control"
                                                                    required="required"    th:field="*{rentType}">
                                                                <option th:each="rt : ${rentType}"
                                                                        th:text="${rt.rentTypeName}"
                                                                        th:value="${rt.rentTypeId}"></option>
                                                            </select>
                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('rentType')}"
                                                               th:errors="*{rentType}"></p>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label for="serviceType">Service Type
                                                            *</label>
                                                            <select id="serviceType"
                                                                    class="form-control"  th:field="*{serviceType}"
                                                                    required="required">
                                                                <option th:each="svt : ${serviceTypeService}"
                                                                        th:text="${svt.serviceTypeName}"
                                                                        th:value="${svt.serviceTypeId}"></option>
                                                            </select>
                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('serviceType')}"
                                                               th:errors="*{serviceType}"></p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <br>
                                                <div class="row">
                                                    <div class="col-lg-12"><input type="submit"
                                                                                  class="btn btn-success btn-send pt-2 btn-block "
                                                                                  value="Submit"></div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div> <!-- /.8 -->
                        </div> <!-- /.row-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</html>
