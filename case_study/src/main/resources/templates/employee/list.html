<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body >
<div id="content">
    <div th:replace="/layout/nabar::navbar"></div>
    <div class="container-fluid">

        <div class="row">
            <div class="col-2" th:replace="/layout/body::menu1">
            </div>
            <div class="col-10">
                <div>
                    <br>
                    <div class="d-flex bd-highlight">
                        <div class="p-2 flex-grow-1 bd-highlight">
                            <a type="button" class="btn btn-outline-primary " href="/employee/viewAdd">THÊM MỚI NHÂN VIÊN</a>
                        </div>
                        <form action="/employee/list">

                            <div class="d-flex bd-highlight">
                                <div class="p-2 flex-fill bd-highlight">
                                    <input type="text" id="employeeName" name="employeeName" placeholder="Tên Nhân Viên" style="width:200px;height: 38px">
                                </div>
                                <div class="p-2 flex-fill bd-highlight">
                                    <input type="text" id="employeeAdress" name="employeeAdress" placeholder="Địa chỉ" style="width:200px;height: 38px"><br><br>
                                </div>

                                <div class="p-2 flex-fill bd-highlight">
                                    <select id="position" style="width:100px;height: 38px" name="position">
                                        <option selected disabled>Chức Vụ</option>
                                        <option th:each="ps : ${position}" th:text="${ps.positionName}" th:value="${ps.positionId}"></option>
                                    </select>
                                </div>
                                <div class="p-2 flex-fill bd-highlight">
                                    <select  style="width:100px;height: 38px" name="educationDegree">
                                        <option  selected disabled>Bằng Cấp</option>
                                        <option th:each="eds : ${eduction}" th:text="${eds.educationDegreeName}" th:value="${eds.educationDegreeID}"></option>
                                    </select>
                                </div>
                                <div class="p-2 flex-fill bd-highlight">
                                    <select  style="width:100px;height: 38px" name="division">
                                        <option  selected disabled>Phòng Ban</option>
                                        <option th:each="dvs : ${division}" th:text="${dvs.divisionName}" th:value="${dvs.divisionId}"></option>
                                    </select>
                                </div>


                                <div class="p-2 flex-fill bd-highlight">
                                    <button type="submit" class="btn btn-outline-primary">TÌM KIẾM</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <p class="fs-2 fw-bolder text-center">DANH SÁCH NHÂN VIÊN</p>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">ID CARD</th>
                        <th scope="col">Adress</th>
                        <th scope="col">Education</th>
                        <th scope="col">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="em : ${employee}">
                        <th th:text="${em.employeeId}"></th>
                        <th th:text="${em.employeeName}"></th>
                        <th th:text="${em.employeeEmail}"></th>
                        <th th:text="${em.employeeIdCard}"></th>
                        <th th:text="${em.employeeAdress}"></th>
                        <th th:text="${em.educationDegree.educationDegreeName}"></th>
                        <th>
                            <button type="button" class="btn btn-primary btnModalView" >
                                <i class="fas fa-cloud" ></i>
                            </button>


                            <a type="button" class="btn btn-primary" th:href="@{/employee/viewUpdate/__${em.employeeId}__}">
                                <i class="far fa-edit"></i>
                            </a>

                            <button type="button" class="btn btn-danger " data-bs-toggle="modal" >
                                <i class="fas fa-trash"></i>
                            </button>

                        </th>
                    </tr>
                    </tbody>
                </table>

                <a type="button" class="btn btn-primary" th:href="@{'/employee/list'(page = ${employee.number - 1})}" th:if="${employee.hasPrevious()}">Back</a>
                <span th:text="${employee.number + 1 }"> </span> /   <span th:text="${employee.totalPages}"> </span>
                <a type="button" class="btn btn-primary" th:href="@{'/employee/list'(page = ${employee.number + 1})}" th:if="${employee.hasNext()}">Next</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
