<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
    <!--    <link rel="stylesheet" href="css/styleAdd.css">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/layout/nabar::navbar"></div>
<div class="container-fluid">

    <div class="row">
        <div class="col-2" th:replace="/layout/body::menu1">
        </div>
        <div class="col-10">
            <div class="container">
                <div class=" text-center mt-5 ">
                    <h1>THÊM MỚI HỢP ĐỒNG</h1>
                </div>
                <div class="row ">
                    <div class="content_01">
                        <div class="col-lg-7 mx-auto" style="width: 100%">
                            <div class="card mt-2 mx-auto p-4 bg-light">
                                <div class="card-body bg-light">
                                    <div class="container">
                                        <form id="contact-form" role="form" action="/contract/addContract" method="post"
                                              th:object="${contractDto}">
                                            <div class="controls">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="contractStartDate">Start Date *</label>
                                                            <input id="contractStartDate" type="date"
                                                                   th:field="*{contractStartDate}"
                                                                   class="form-control"
                                                                   required="required"></div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label for="contrachEndDate"> End Date
                                                            *</label> <input id="contrachEndDate" type="date"
                                                                               th:field="*{contrachEndDate}"
                                                                             class="form-control" required="required">

                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('contrachEndDate')}"
                                                               th:errors="*{contrachEndDate}"></p>
                                                        </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="contractDeposit">Deposit *</label>
                                                            <input id="contractDeposit" type="text"
                                                                   th:field="*{contractDeposit}"
                                                                   class="form-control"
                                                                   placeholder="Please enter your Deposit *"
                                                                   required="required">
                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('contractDeposit')}"
                                                               th:errors="*{contractDeposit}"></p>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="contractTotalMoney">Total Money *</label>
                                                            <input id="contractTotalMoney" type="text"
                                                                    th:field="*{contractTotalMoney}"
                                                                   class="form-control"
                                                                   placeholder="Please enter your Total Money *"
                                                                   required="required">

                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('contractTotalMoney')}"
                                                               th:errors="*{contractTotalMoney}"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label for="customerId"> Customer
                                                            *</label>
                                                            <select id="customerId"
                                                                    class="form-control selectpicker"
                                                                    required="required"   th:field="*{customerId}">
                                                                <option th:each="ctm:${customer}"
                                                                        th:text="${ctm.customerName}"
                                                                        th:value="${ctm.customerId}"></option>
                                                            </select>

                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('customerId')}"
                                                               th:errors="*{customerId}"></p>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label for="employeeId">Employee
                                                            *</label>
                                                            <select id="employeeId"
                                                                    class="form-control selectpicker"
                                                                    required="required" th:field="*{employeeId}">
                                                                <option th:each="emp :${employee}"
                                                                        th:text="${emp.employeeName}"
                                                                        th:value="${emp.employeeId}"></option>
                                                            </select>
                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('employeeId')}"
                                                               th:errors="*{employeeId}"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group"><label for="serviceId">Service
                                                        *</label>
                                                        <select id="serviceId"
                                                                class="form-control selectpicker"
                                                                required="required" th:field="*{serviceId}">
                                                            <option th:each="sv :${service}" th:text="${sv.serviceName}"
                                                                    th:value="${sv.serviceId}"></option>
                                                        </select>
                                                        <p style="color: red"
                                                           th:if="${#fields.hasErrors('serviceId')}"
                                                           th:errors="*{serviceId}"></p>
                                                    </div>
                                                </div>

                                                <br>
                                                <div class="row">
                                                    <div class="col-lg-12"><input type="submit"
                                                                                  class="btn btn-success btn-send pt-2 btn-block "
                                                                                  value="Submit"></div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div> <!-- /.8 -->
                        </div> <!-- /.row-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</html>
