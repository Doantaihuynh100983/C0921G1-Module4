<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
    <!--    <link rel="stylesheet" href="css/styleAdd.css">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/layout/nabar::navbar"></div>
<div class="container-fluid">

    <div class="row">
        <div class="col-2" th:replace="/layout/body::menu1">
        </div>
        <div class="col-10">
            <div class="container">
                <div class=" text-center mt-5 ">
                    <h1>THÊM MỚI HỢP ĐỒNG CHI TIẾT</h1>
                </div>
                <div class="row ">
                    <div class="content_01">
                        <div class="col-lg-7 mx-auto" style="width: 100%">
                            <div class="card mt-2 mx-auto p-4 bg-light">
                                <div class="card-body bg-light">
                                    <div class="container">
                                        <form id="contact-form" role="form" method="post"
                                              action="/contractDetail/addContractDetail" th:object="${contractDetail}">
                                            <div class="controls">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="contractId">Name *</label>
                                                        <p id="contractId" class="form-control" type="text"
                                                           th:text="${contractDetail.contractId.customerId.customerName}"></p>
                                                        <input type="hidden" th:field="*{contractId}"/>

                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group"><label for="attachServiceId">Attach Service
                                                        *</label>
                                                        <select id="attachServiceId" name="attachServiceId"
                                                                class="form-control selectpicker"
                                                                required="required">
                                                            <option selected disabled>--Select Attach Service--</option>
                                                            <option th:each="at :${attachService}"
                                                                    th:text="${at.attachServiceName}"
                                                                    th:value="${at.attachServiceId}"></option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="col-lg-12"><input type="submit"
                                                                              class="btn btn-success btn-send pt-2 btn-block "
                                                                              value="Submit"></div>
                                            </div>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div> <!-- /.8 -->
                    </div> <!-- /.row-->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</html>
