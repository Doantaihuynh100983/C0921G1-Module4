<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body >
<div id="content">
        <div th:replace="/layout/nabar::navbar"></div>
        <div class="container-fluid">

            <div class="row">
                <div class="col-2" th:replace="/layout/body::menu1">
                </div>
                <div class="col-10">
                        <div>
                            <br>
                                <div class="d-flex bd-highlight">
                                     <div class="p-2 flex-grow-1 bd-highlight">
                                        <a type="button" class="btn btn-outline-primary " href="/viewAdd">THÊM MỚI NHÂN VIÊN</a>
                                    </div>
                                    <form action="">

                                        <div class="d-flex bd-highlight">
                                            <div class="p-2 flex-fill bd-highlight">
                                                <input type="text" id="customerName" name="customerName" placeholder="Tên Nhân Viên" style="width:200px;height: 38px">
                                            </div>
                                            <div class="p-2 flex-fill bd-highlight">
                                                <input type="text" id="customerAddress" name="customerAddress" placeholder="Địa chỉ" style="width:200px;height: 38px"><br><br>
                                            </div>
                                            <div class="p-2 flex-fill bd-highlight">
                                                <select id="customerType" style="width:200px;height: 38px">
                                                    <option th:each="st : ${customerType}" th:text="${st.customerTypeName}" th:value="${st.customerTypeId}"></option>
                                                </select>
                                            </div>
                                            <div class="p-2 flex-fill bd-highlight">
                                                <button type="submit" class="btn btn-outline-primary">TÌM KIẾM</button>
                                            </div>
                                    </div>
                                    </form>
                                </div>

                        </div>
                    <p class="fs-2 fw-bolder text-center">DANH SÁCH KHÁCH HÀNG</p>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Adress</th>
                            <th scope="col">Type</th>
                            <th scope="col">Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cs : ${customer}">
                            <th th:text="${cs.customerId}"></th>
                            <th th:text="${cs.customerName}"></th>
                            <th th:if="${cs.customerGender == false}">Nam</th>
                            <th th:if="${cs.customerGender == true}">Nữ</th>
                            <th th:text="${cs.customerEmail}"></th>
                            <th th:text="${cs.customerPhone}"></th>
                            <th th:text="${cs.customerAddress}"></th>
                            <th th:text="${cs.customerType.customerTypeName}"></th>
                            <th>
                                <button type="button" class="btn btn-primary btnModalView" >
                                    <i class="fas fa-cloud" ></i>
                                </button>
                                <input type="hidden" th:value="${cs.customerId}">

                                <a type="button" class="btn btn-primary" th:href="@{/viewUpdateCustomer/__${cs.customerId}__}">
                                    <i class="far fa-edit"></i>
                                </a>

                                <button type="button" class="btn btn-danger " data-bs-toggle="modal" th:data-bs-target="'#staticBackdrop'+${cs.customerId}">
                                    <i class="fas fa-trash"></i>
                                </button>

                            </th>
                            <!-- Modal delete-->
                            <div class="modal fade" th:id=" 'staticBackdrop' + ${cs.customerId}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel" style="color: red">XÓA ĐI BẠN !!!</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body1">
                                          <h1 th:text="${cs.customerName}"></h1>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="button"  class="btn btn-primary btn_delete">Delete</button>
                                            <input type="hidden" th:value="${cs.customerId}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                        </tbody>
                    </table>

                    <a type="button" class="btn btn-primary" th:href="@{'/customer'(page = ${customer.number - 1})}" th:if="${customer.hasPrevious()}">Back</a>
                        <span th:text="${customer.number + 1 }"> </span> /   <span th:text="${customer.totalPages}"> </span>
                    <a type="button" class="btn btn-primary" th:href="@{'/customer'(page = ${customer.number + 1})}" th:if="${customer.hasNext()}">Next</a>


                </div>
            </div>
        </div>


    <!-- Modal update -->
        <div class="modal fade" id="example" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Chi Tiết Khách Hàng</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $(".btnModalView").click(function () {
            let id = $(this).next().val();
            $.ajax({
                type : "GET",
                url : "/viewsByIdCustomer/" + id,
                dataType : "HTML",
                success : function (data) {
                   $(".modal-body").html(data);
                   $("#example").modal("show");
                }
            })
        })
    })



    $(document).ready(function () {
        $(".btn_delete").click(function () {
            let id = $(this).next().val();
            console.log(id)
            $.ajax({
                type: "GET",
                url: "/delete/" + id,
                dataType: "HTML",
                    success : function (data) {
                        $('.modal').modal('hide');

                        $("#content").html(data);

                    }
            })
        })
    })
    


</script>
</html>
