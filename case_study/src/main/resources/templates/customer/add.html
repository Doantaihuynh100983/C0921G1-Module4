<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
    <!--    <link rel="stylesheet" href="css/styleAdd.css">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/layout/nabar::navbar"></div>
<div class="container-fluid">

    <div class="row">
        <div class="col-2" th:replace="/layout/body::menu1">
        </div>
        <div class="col-10">
            <div class="container">
                <div class=" text-center mt-5 ">
                    <h1>THÊM MỚI KHÁCH HÀNG</h1>
                </div>
                <div class="row ">
                    <div class="content_01">
                        <div class="col-lg-7 mx-auto" style="width: 100%">
                            <div class="card mt-2 mx-auto p-4 bg-light">
                                <div class="card-body bg-light">
                                    <div class="container">
                                        <form id="contact-form" role="form" method="post" action="/viewNewAdd"
                                              th:object="${customerDto}">
                                            <div class="controls">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="form_name">Name *</label>
                                                            <input id="form_name" type="text" th:field="*{customerName}"
                                                                   class="form-control"
                                                                   placeholder="Please enter your Name *"
                                                                   required="required">
                                                            <p style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></p>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label for="form_birthday">Birthday
                                                            *</label> <input id="form_birthday" type="date"
                                                                             th:field="*{customerBirthday}"
                                                                             class="form-control" required="required">
                                                            <p style="color: red" th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"></p>

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label for="form_gender">Gender
                                                            *</label>
                                                            <select id="form_gender" name="customerGender"
                                                                    class="form-control" required="required">
                                                                <option selected disabled>--Select Your Issue--</option>
                                                                <option th:value="${customerDto.customerGender == false}"
                                                                         th:text="Nam"></option>
                                                                <option th:value="${customerDto.customerGender == true}"
                                                                         th:text="Nữ"></option>
                                                            </select>
                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('customerGender')}"
                                                               th:errors="*{customerGender}"></p>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="Id_card">ID CARD *</label>
                                                            <input id="Id_card" type="text"
                                                                   class="form-control" th:field="*{customerIdCard}"
                                                                   placeholder="Please enter your Id Card *"
                                                                   required="required">
                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('customerIdCard')}"
                                                               th:errors="*{customerIdCard}"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label for="phone">PHONE *</label>
                                                            <input id="phone" type="text"  th:field="*{customerPhone}"
                                                                   class="form-control"
                                                                   placeholder="Please enter your Phone *"
                                                                   required="required">
                                                            <p style="color: red" th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="email">Email *</label>
                                                            <input id="email" type="email"  th:field="*{customerEmail}"
                                                                   class="form-control"
                                                                   placeholder="Please enter your Email *"
                                                                   required="required">
                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('customerEmail')}"
                                                               th:errors="*{customerEmail}"></p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label for="adress">ADRESS *</label>
                                                            <input id="adress" type="text"  th:field="*{customerAddress}"
                                                                   class="form-control"
                                                                   placeholder="Please enter your Adress *"
                                                                   required="required">
                                                            <p style="color: red"
                                                               th:if="${#fields.hasErrors('customerAddress')}"
                                                               th:errors="*{customerAddress}"></p>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label for="customerType">TYPE *</label>
                                                            <select id="customerType" name="customerType"
                                                                    class="form-control" required="required">
                                                                <option selected disabled>--Select Your Issue--</option>
                                                                <option th:each=" c : ${customerType}"
                                                                        th:text="${c.customerTypeName}"
                                                                        th:value="${c.customerTypeId}">
                                                                </option>
                                                                <p style="color: red"
                                                                   th:if="${#fields.hasErrors('customerType')}"
                                                                   th:errors="*{customerType}"></p>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <br>
                                                <div class="row">
                                                    <div class="col-lg-12"><input type="submit"
                                                                                  class="btn btn-success btn-send pt-2 btn-block "
                                                                                  value="Submit"></div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div> <!-- /.8 -->
                        </div> <!-- /.row-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</html>
