<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card  col-lg-12" style="width: 18rem;">
    <img th:src="${p.images}" class="card-img-top" height="200px">
    <div class="card-body">
        <h5 class="card-title" th:text="${p.name}">Card title</h5>
        <p class="card-text" th:text="${p.price}"></p>
    </div>
</div>
</body>
</html>
